<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS styling</title>
    <style>
        /* Select by element, means we can specifically give the different properties to the h1 tag */
        h1 {
            color: blue;
            background-color: black;
        }

        ul {
            color: aqua;
        }

        li {
            color: chartreuse;
        }
    </style>
</head>

<body>
    <h1> Hello coder army</h1>
    <ul>
        <li>Milk</li>
        <li>Whey protein</li>
        <li>Banana</li>
        <li>Cornflakes</li>
    </ul>
    <h1>Taking Gyms is bebeficial for health</h1>
</body>
